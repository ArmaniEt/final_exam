{% extends 'base.html' %}
{% block title %}Удалить книгу{% endblock %}
{% block content %}
    <h2 class="text-center">Удаление книги</h2>
    <h5 class="text-center">Вы уверены, что хотите удалить книгу {{ book.name }}?</h5>
    <form action="{% url 'webapp:book_delete' book.pk %}" method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger w-25">Удалить</button>
        </div>
    </form>
{% endblock %}
