{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="list-group mt-3">
            {% for user in user_list %}
                <a href="{% url 'webapp:user_detail' user.pk %}">{{ user.first_name }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
