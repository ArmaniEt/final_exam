{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Редактирование Автора</h2>
        <form action="{% url 'webapp:author_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <div class="row">
                    <div class="col-sm-2 mt-3">
                        {{ field.label_tag }}
                    </div>
                    <div class="col-sm-10 mt-3">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="mt-3">
                <button type="submit" class="btn btn-success d-block m-auto w-25" style="width: 125px">Сохранить</button>
            </div>

        </form>
    </div>
{% endblock %}
