{% extends 'base.html' %}
{% block content %}
        <h2 class="text-center">Редактирование Автора</h2>
        <form action="{% url 'webapp:author_update' form.instance.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
             {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-success m-2" style="width: 125px">Сохранить</button>
        </form>
{% endblock %}
