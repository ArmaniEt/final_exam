{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Создание Автора</h2>
        <form action="{% url 'webapp:author_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            {% endfor %}
             <button type="submit" class="btn btn-success m-2">Добавить</button>
        </form>
    </div>
{% endblock %}
