{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="d-flex justify-content-around">
            {% for book in book_list %}
                <div class="card mb-3 mt-2" style="width: 25rem;">
                    <img class="card-img-top" src="{{ book.cover.url }}" alt="Card image cap">
                    <p class="text-center">{{ book.author.full_name }}</p>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ book.name }}</h5>
                        <p class="card-text">{{ book.description }}</p>
                        <a href="{% url 'webapp:book_download' book.pk %}">Загрузить книгу</a>
                        <p class="card-text">
                            <small class="text-muted">{{ book.published_date }}</small>
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
